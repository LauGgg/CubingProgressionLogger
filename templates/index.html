<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/js/PapaParse-5.0.2/papaparse.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/manual.js"></script>
    <script src="../static/js/csv.js"></script>
    <script src="../static/js/save.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../static/styles/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
    <table class="table mainTable table-bordered table-striped">
        <colgroup>
            <col style="width:3%">
            <col style="width:16%">
            <col style="width:16%">
            <col style="width:16%">
            <col style="width:16%">
            <col style="width:11%">
            <col style="width:11%">
            <col style="width:11%">
        </colgroup>
        <thead class="thead-dark">
            <tr>
                <th>Week</th>
                <th class="best border-left">Best single</th>
                <th class="best">Best mo3</th>
                <th class="best">Best ao5</th>
                <th class="best border-right">Best ao12</th>                
                <th >Number of solves</th>
                <th>Total mean</th>
                <th>Percentage sub 10</th>
            </tr>
        </thead>
        <tbody data-tableBody>
        </tbody>
    </table>
    <button type="button" class="btn btn-dark saveBtn" data-save>Save Changes</button>
    <div class="margin">
        <div class="container">
            <div class="button-box col-lg-12">
                <p data-storageError></p>
                <button type="button" class="btn btn-secondary" data-csvBtn>Upload CSV File</button>
                <button type="button" class="btn btn-secondary" data-manualBtn>Manuely Add Times</button>
            </div>    
        </div>
        <div class="d-flex justify-content-center" data-input>
            <form class="form-inline" data-csvContent>
                <div class="form-group">
                    <input type="file" id="files"  class="form-control" accept=".csv" required />
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-file" class="btn btn-success">Upload File</button>
                </div>
            </form>
            <div data-manualContent>
                <h5>Manually input best times:</h5>
                <div class="column2">
                    <p>Single:</p><input type="text" name="Single" size="10">
                    <p>mo3:</p><input type="text" name="mo3" size="10">
                    <p>ao5:</p><input type="text" name="ao5" size="10">
                    <p>ao12</p><input type="text" name="ao12" size="10">
                    <p># of solves:</p><input type="text" name="Number of solves" size="10">
                    <p>Mean:</p><input type="text" name="Mean" size="10">
                    <p>% sub x</p><input type="text" name="Percentage sub x" size="10">
                </div>
                <div class="col-md-12 text-center">
                    <div data-errors>
                    </div>
                    <button data-manualSubmit type="submit" class="btn btn-success">Add Times</button>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
